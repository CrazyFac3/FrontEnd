<!DOCTYPE html>
<html id="html">

<head>
    <title>chat</title>
    <link rel="stylesheet" href="../styles/chatStyle.css" />
    <link rel="stylesheet" href="../styles/colors.css" />
    <script src="../settings/loginSettings.js"></script>
    <script src="../settings/chatScript.js"></script>
    <meta charset='utf8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body class="background-c">

    <button onclick="location.href = './contacts.html'" ; type="button" class="back-button background-c">&#x2B05</button>
    <div id="header">
        <div class="top-img">
            <img src="../images/user.jpg" id="user" class="user" />
            <img src="../images/friend.jpeg" id="friend" class="user" />
        </div>
        <script>
            setImg()
        </script>
    </div>
    <div id="all-box">
        <div id="mainbox">
            <script>
                manageJson()
            </script>
        </div>
        <button onClick="closeKeyboard()" id="toggleKey">⬇️</button>        
        <div id="bottom_box">
            <div id="preview_box">
                <div id="preview"></div>
            </div>

            <span class="side-span">
                <ul>
                    <li>
                        <button onclick="SendEmoji('message user-m')" class="side-buttons background-c">&#x1F600</button>
                    </li>
                    <li>
                        <button onclick="DeleteEmoji()" class="side-buttons background-c">&#x21A9</button>
                    </li>
                    <li>
                        <button onclick="logInClicked()" class="side-buttons" id="cameraBtn">
                            <input class="inputfile" type="file" accept="image/*" capture />
                        </button>
                    </li>
                    <canvas class="cavases" id="canvas" width="320" height="240"></canvas>
                    <video class="videoPlayers" id="player" controls autoplay></video>
                    <!-- <span id="cameraSpan">&#x1F4F7</span> -->
                </ul>
            </span>

            <div id="keyboard">
                <table id="tchat" cellpadding=0 cellspacing=0>
                    <script>
                        BuildKeyBoard()
                    </script>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
